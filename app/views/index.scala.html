<!DOCTYPE html>
<html ng-app="registerbiogas" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro CIBiogás</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bower_components/bootstrap/dist/css/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bower_components/font-awesome/css/font-awesome.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bower_components/v-accordion/dist/v-accordion.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bower_components/angular-toastr/dist/angular-toastr.css")">
</head>


<body>
    <nav class="navbar navbar-default" role="navigation" bs-navbar>
        <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Registro</a>
            </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li data-match-route="/$"><a href="/#/">Home </a></li>
                <li data-match-route="/inscricao"><a href="/#/inscricao/novo">Inscrição </a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href=""></a></li>
                <li class="dropdown">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="fa fa-cog"></span> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li data-match-route="/login"><a href="">Login</a></li>
                        <li data-match-route="/perfil"><a href="">Perfil</a></li>
                        <li role="separator" class="divider"></li>
                        <li data-match-route="/logout"><a href="">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
 </nav>
        <!--view do angular-->
        <div ng-view="">
        </div>

    <div class="container-fluid">
        <footer class="footer">
            <p align="center">&copy; 2016 <a href="https://cibiogas.org/">CIBiogás</a>. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>


<script src="@routes.Assets.versioned("bower_components/jquery/dist/jquery.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
